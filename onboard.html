<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>

</head>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="login-style.css">

<body>
    <div id="navbar-container">
        <div id="main-logo">
            <img src="assets/img/logo.svg" alt="">
        </div>
        <div id="navbar-list-items">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact Us</li>
                <li id="login-button" onclick="openModal()">Login</a></li>
                <div id="loginModal" class="modal">
                    <div class="modal-content">
                        <span class="close-button" onclick="closeModal()">&times;</span>
                        <h2>Login</h2>
                        <form id="loginForm">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>

                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>

                            <button type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </ul>
        </div>
    </div>
    <div id="main-landing-page-content">
        <div id="landing-page-image">
            <img src="assets/img/landing-page-img.svg" alt="" width="500px">
        </div>
        <div id="landing-page-text-content">
            <p>Welcome</p>
            <p>Cuisine Compass</p>
            <p>Book your next unforgettable dining experience with ease. Fresh flavors, vibrant atmosphere, and a table
                waiting just for you.</p>
        </div>
    </div>
    <script src="login-script.js"></script>
    <div class="onboard-container">
        <h2>Welcome, <span id="username-display"></span></h2>
        <form id="onboardForm">
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Continue</button>
        </form>
    </div>
    <script>
        // Display username from localStorage
        document.getElementById("username-display").innerText = localStorage.getItem("username");

        // Handle onboarding form submission
        document.getElementById("onboardForm").onsubmit = function (event) {
            event.preventDefault();

            // Store user data in local storage
            const contact = document.getElementById("contact").value;
            const dob = document.getElementById("dob").value;

            localStorage.setItem("contact", contact);
            localStorage.setItem("dob", dob);

            // Redirect to the profile page
            window.location.href = "profile.html";
        };
    </script>
</body>

</html>
