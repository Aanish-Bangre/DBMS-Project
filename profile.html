<!DOCTYPE html>
<html lang="en">

<head>

<link rel="stylesheet" href="style.css">

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-style.css">

    <body>
        <div id="navbar-container">
            <div id="main-logo">
                <img src="assets/img/logo.svg" alt="">
            </div>
            <div id="navbar-list-items">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </div>
    </body>

    </html>
    <div class="profile-container">
        <h2>Your Profile</h2>
        <p><strong>Username:</strong> <span id="profile-username"></span></p>
        <p><strong>Contact Number:</strong> <span id="profile-contact"></span></p>
        <p><strong>Date of Birth:</strong> <span id="profile-dob"></span></p>
    </div>
    <script>
        // Display user data from localStorage
        document.getElementById("profile-username").innerText = localStorage.getItem("username");
        document.getElementById("profile-contact").innerText = localStorage.getItem("contact");
        document.getElementById("profile-dob").innerText = localStorage.getItem("dob");
    </script>
</body>

</html>
